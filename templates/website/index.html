     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
     <script type="text/javascript" src="{{ url_for('static', filename='js/typed.js') }}"></script>
     <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.quickfit.js') }}"></script>
     <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}"></script>
     <script type="text/javascript">
       function poll() {
          var poll_interval=0;

          $.ajax({
                  url: poll_url,
                  type: 'GET',
                  dataType: 'json',
                  success: function(data) {
                          display_message(data);
                          poll_interval=0;
                  },
                  error: function () {
                          poll_interval=1000;
                  },
                  complete: function () {
                          setTimeout(poll, poll_interval);
                  },
          });
        }
     </script>
  </head>
  <body>
      <div id="question_div">
        <p class="hidden">{{ question }}</p>
      </div>
      <div class="response">
        <span class="question" id="response"></span>
        <script type="text/javascript">
          var typed = new Typed(".question", {
            stringsElement: '#question_div',
            typeSpeed: 30
          });
        </script>
    </div>
      


      <div id="answer_div">
        <h1 id="answer">{{ answer }}</h1>
      </div>
      <div class="response">
        <span class="answer" id="response"></span>
        <script type="text/javascript">
        var typed = new Typed(".answer", {
          stringsElement: '#answer_div',
          typeSpeed: 30
        });
      </script>
    </div>

      
  </body>
